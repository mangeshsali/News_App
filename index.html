<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>News-Wave</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()">
          <!-- <p>News <span>wave</span></p> -->
          <img src="./logo.png" alt="" class="logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="cricket"
              onclick="onNavClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-link nav-item"
              id="Technology"
              onclick="onNavClick('Technology')"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="Politics"
              onclick="onNavClick('Politics')"
            >
              Politics
            </li>

            <li
              class="hover-link nav-item"
              id="Education"
              onclick="onNavClick('Education')"
            >
              Education
            </li>
          </ul>
        </div>

        <div class="language-select-container">
          <select class="language-select" onchange="onNavClick(this.value)">
            <option>Select Language</option>
            <option value="marathi">Marathi</option>
            <option value="
हिंदी">Hindi</option>
          </select>
        </div>
        
        

        <div class="search-bar">
          <input
            type="text"
            class="news-input"
            id="search-text"
            placeholder="eg. Sports"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <div class="side-bar">
      <ul class="sidebar-menu">
        <li class="sidebar-menu-item" onclick="onNavClick('भारत')"><i class="fa-brands fa-slack"></i> राष्ट्रीय समाचार</li>
        <li class="sidebar-menu-item" onclick="onNavClick('अंतरराष्ट्रीय')"><i class="fa-solid fa-globe"></i> अंतरराष्ट्रीय समाचार</li>
        <li class="sidebar-menu-item" onclick="onNavClick('राजनीति')"> <i class="fa-solid fa-landmark-dome"></i> राजनीति</li>
        <li class="sidebar-menu-item" onclick="onNavClick('व्यापार')"><i class="fa-solid fa-money-bill-trend-up"></i> व्यापार</li>
        <li class="sidebar-menu-item" onclick="onNavClick('मनोरंजन')"> <i class="fa-solid fa-masks-theater"></i> मनोरंजन</li>
        <li class="sidebar-menu-item" onclick="onNavClick('खेल')"><i class="fa-solid fa-gamepad"></i> खेल</li>
        <li class="sidebar-menu-item" onclick="onNavClick('समाज')"> <i class="fa-duotone fa-hashtag"></i> समाज</li>
        <li class="sidebar-menu-item" onclick="onNavClick('स्वास्थ्य')"><i class="fa-solid fa-user-doctor"></i> स्वास्थ्य</li>
        <li class="sidebar-menu-item" onclick="onNavClick('विज्ञान')"><i class="fa-solid fa-flask-vial"></i> विज्ञान</li>
        <li class="sidebar-menu-item" onclick="onNavClick('क्राइम')"><i class="fa-solid fa-hat-cowboy"></i> क्राइम</li>
        <li class="sidebar-menu-item" onclick="onNavClick('शिक्षा')"><i class="fa-solid fa-book-open-reader"></i> शिक्षा</li>
        <li class="sidebar-menu-item" onclick="onNavClick('विशेष रिपोर्ट')"><i class="fa-light fa-newspaper"></i> विशेष रिपोर्ट</li>
      </ul>
       </div>
    
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>


    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is Title</h3>
          <h6 id="news-source" class="news-source">End gadget 29/08/23</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod
            numquam accusamus at excepturi impedit temporibus, molestiae
            reiciendis fuga fugit quis.
          </p>
        </div>
      </div>
    </template>


    
    <footer>
      <p>Developed with &nbsp; <span style="color: rgb(239 68 68)"> ❤ </span> &nbsp; By Mangesh  <a href="https://github.com/mangeshsali/News_App"><i class="fa-brands fa-github link"></a></i> 
        <a href="https://www.linkedin.com/in/mangesh-sali-535b55224/"><i class="fa-brands fa-linkedin link"></a></i></p> 
    </footer>
    <script src="https://kit.fontawesome.com/314c857e26.js" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
